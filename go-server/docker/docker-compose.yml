      - KEY_STORE_PASSPHRASE=your_strong_password
      - FAILED_JOB_INTERVAL=300
      - MYSQL_DATABASE=bridge
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=let_me_in_0x4f7d21e8ed
      - MYSQL_HOST=tt_bridge_mysql
      - MYSQL_PORT=3306
    volumes:
      - ./tron_keystore/keystore:/src/tron_keystore/keystore
    networks:
      - tt_bridge
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  tt_bridge_three:
    image: calmw/tt_bridge:0.0.6
    container_name: tt_bridge_three
    restart: always
    environment:
      - COIN_STORE_BRIDGE_TRON=lUfPFEirkoXVyH9nI4vNQiXdMjSFKzIvKqegCHpqeEWkYGx2yGpuQJZhV8+1hKuAWQB11FEWMWxsj/zWD6gFgKflWLqfgVBr
      - COIN_STORE_BRIDGE=0Y1oZhCtcLNBIgvbr+Rsz733fBuLPp34iml9YrQudRx73UwLmadVfcNHVRft8QaO2hOf4GB+DkQAbqdXE1G4CaflWLqfgVBr
      - KEY_STORE_PASSPHRASE=your_strong_password
      - FAILED_JOB_INTERVAL=300
