      - MYSQL_HOST=tt_bridge_mysql
      - MYSQL_PORT=3306
    volumes:
      - ./tron_keystore/keystore:/src/tron_keystore/keystore
    networks:
      - tt_bridge
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  mysql:
    image: mysql:latest
    container_name: tt_bridge_mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=let_me_in_0x4f7d21e8ed
      - MYSQL_DATABASE=bridge
    volumes:
      - ./mysql_data/data:/var/lib/mysql
      - ./mysql_data/conf:/etc/mysql/conf.d/
    networks:
      - tt_bridge
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  tt_bridge_api:
    image: calmw/tt_bridge_api:0.0.3
    container_name: tt_bridge_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - LISTEN_ADDR=0.0.0.0:8080
      - MYSQL_DATABASE=bridge
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=let_me_in_0x4f7d21e8ed
      - MYSQL_HOST=tt_bridge_mysql
      - MYSQL_PORT=3306
