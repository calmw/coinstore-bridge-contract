version: '3.9'

networks:
  tt_bridge:

services:

  tt_bridge_one:
    image: calmw/tt_bridge:0.0.3
    container_name: bridge_one
    restart: always
    environment:
      - KEY_STORE_PASSPHRASE=your_strong_password
      - FAILED_JOB_INTERVAL=300
      - MYSQL_DATABASE=bridge
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=let_me_in_0x4f7d21e8ed
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3307
    volumes:
      - ./tron_keystore/keystore:/src/tron_keystore/keystore
    networks:
      - tt_bridge
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  tt_bridge_two:
    image: calmw/tt_bridge:0.0.3
